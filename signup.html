  <title>Cafe Signup</title>
  <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url(image/image-2.jpg);
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .signup-container {
            width: 300px;
            background-color: #ffa500;
            padding: 3%;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;

        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 24px;
            box-sizing: border-box;
            border: 1px solid #cecece;
            border-radius: 3px;
        }

        button {
            background-color: rgb(226,88,34);
            width: 100%;
            color: orange;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 28px;
        }

        button:hover {
            background-color:rgba(171, 67, 131, 0.95);
        }

        .outer {
            width: 300px;
            height: 400px;
            
        }
        
        .logo {
            width: 307px;
            height: 65px;
            
            background-repeat: no-repeat;
            margin-bottom: 40px;
            margin-top: 30px;
        }
    </style>
 </head>
<body>
    <div class="outer">
        <div class="logo"></div>
    <div class="signup-container">
        <h2 style="text-align: center;">signup</h2>
        <form id="signup" action="sign">
            <p style="font-size: 12px; font-weight: bold; text-align: left;">User name </p>
            <input type="text" id="name" placeholder="Name" name="uname" required>
            <p style="font-size: 12px; font-weight: bold; text-align: left;">Password (Must be Atleast 8 characters)</p>
            <input type="password" id="password" placeholder="Password" name="psw" required>
			<p style="font-size: 12px; font-weight: bold; text-align: left;">Email</p>
            <input type="text" id="email" placeholder="Email" name="Email" required>
			<p style="font-size: 12px; font-weight: bold; text-align: left;">Address</p>
            <input type="text" id="address" placeholder="address" name="address" required>
			<p style="font-size: 12px; font-weight: bold; text-align: left;">Phone number</p>
            <input type="number" id="phno" placeholder="phone number" name="phno" required>
            
           <a href="login.html">
		   <u>Already registered?Login</u></a>
           
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>
    </div>

<script>
    function validateLogin() {
            alert("You Registration is Successfull ! . Welcome to Cafe " );
            //window.location.href= 'index2.html';
    }
</script>
